on:
  push:
    branches:
    - master

  pull_request:
    branches:
    - master

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: Roblox/setup-foreman@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download global Roblox types
      shell: bash
      run: curl -s -O https://raw.githubusercontent.com/JohnnyMorganz/luau-lsp/master/scripts/globalTypes.d.lua

    - name: Generate sourcemap for LSP
      shell: bash
      run: rojo sourcemap default.project.json -o sourcemap.json

    - name: strong types analysis
      shell: bash
      run: luau-lsp analyze --sourcemap=sourcemap.json --defs=globalTypes.d.lua --defs=testez.d.lua lib/

    - name: code quality
      shell: bash
      run: |
        stylua -c lib
        selene lib
  
